</!DOCTYPE html>
<html>
<head>
	<title>BCook & NStruhs | Jeopardy</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>This is Jeopardy</h1>
		<hr>
		<div id ="categories">
		<h2>Select up to Five Categories</h2>
			<input type="checkbox" id="vegetables-checkbox" name="vegetables">	<label class="catergories-label">vegetables</label><br/>
			<input type="checkbox" id="plants-checkbox" name="plants">			<label class="catergories-label">carnivorous plants</label><br/>
			<input type="checkbox" id="terrorist-checkbox" name="terrorists">	<label class="catergories-label">terrorist attacks</label><br/>
			<input type="checkbox" id="ungulates-checkbox" name="ungulates">	<label class="catergories-label">ungulates</label><br/>
			<input type="checkbox" id="chickens-checkbox" name="chickens">		<label class="catergories-label">chickens</label><br/>
			<input type="checkbox" id="murderers-checkbox" name="murderers">	<label class="catergories-label">mass murderers</label>
		</div>
		<hr>
		<div id="teams">
		<h2>Enter up to four Team Names</h2>
			<form>
				<label class="team-label">Team 1</label><input id="team-1" class="team-input" type="text" placeholder="<Required>" required><br/>
				<label class="team-label">Team 2</label><input id="team-2" class="team-input" type="text" placeholder="<Required>" required><br/>
				<label class="team-label">Team 3</label><input id="team-3" class="team-input" type="text" placeholder="<Optional>"><br/>
				<label class="team-label">Team 4</label><input id="team-4" class="team-input" type="text" placeholder="<Optional>"><br/>
			</form>
			<button id="categories-team-button">Next</button>
		</div>
	</div>
</body>
